<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Max Wilson</title>
		<meta name="description" content="Max Wilson - Portfolio" />

		<!-- Open Graph -->
		<meta property="og:title" content="Max Wilson - Full Stack Developer" />
		<meta
			property="og:description"
			content="Portfolio of Max Wilson, Full Stack Developer at Hertility Health"
		/>
		<meta property="og:image" content="https://maxwilson.co.uk/meta-image.jpg" />
		<meta property="og:url" content="https://maxwilson.co.uk" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Max Wilson - Full Stack Developer" />
		<meta name="twitter:description" content="Portfolio showcasing projects" />
		<meta name="twitter:image" content="https://maxwilson.co.uk/meta-image.jpg" />

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Max Wilson",
				"jobTitle": "Full Stack Developer",
				"worksFor": {
					"@type": "Organization",
					"name": "Hertility Health"
				},
				"url": "https://maxwilson.co.uk",
				"sameAs": ["https://github.com/MaxJW", "https://linkedin.com/in/maxjwilson-1"]
			}
		</script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-dark-bg font-figtree">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
